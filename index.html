<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Noto Serif font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Inter font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Responsive-Flowers</title>
    <link rel="stylesheet" href="style.css">

    <!-- tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="inter">

    <!-- Navbar Section -->
    <section class="max-w-[1140px] m-auto px-4">
        <div class="flex justify-between mt-[30px] items-center">
            <div>
                <img class="w-[63px] lg:w-full" src="./assets/logo.png" alt="logo">
            </div>
            <div class="flex gap-[48px] items-center">
                <div class="hidden lg:flex gap-[48px] items-center ">
                    <a href="/">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">About us</a>
                </div>
                <div class="flex gap-[10px]">
                    <img src="./assets/shopping-cart.png" alt="shopping-cart">
                    <p>Cart ($56)</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Banner Section-->
    <section class="max-w-[1140px] m-auto py-[120px] px-4">
        <div class="flex lg:flex-row flex-col-reverse lg:gap-0 gap-[28px] justify-between items-center">
            <div>
                <h1 class="noto-serif text-[24px] lg:text-[65px] font-bold text-black mb-[13px]">ALWAYS <span
                        class="text-[#E95A08]">FRESH<br>FLOWERS</span></h1>
                <p class="primary-para max-w-[570px]">Indulge your senses with the beauty and fragrance of our fresh
                    flower shop. From
                    classic roses to
                    exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
            <div>
                <img src="./assets/hero-flower.png" alt="hero-flower">
            </div>
        </div>
    </section>


</body>

</html>
